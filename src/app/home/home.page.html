<div [formGroup]="loginForm">
  <ion-item>
    <ion-label position="fixed">Email</ion-label>
    <ion-input
      formControlName="email"
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Password</ion-label>
    <ion-input
      formControlName="password"
      type="password"
    ></ion-input>
  </ion-item>
</div>
